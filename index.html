<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생각의 자유</title>
  <!-- SEO 및 Open Graph -->
  <meta name="description" content="욕설과 눈치 없이, 자유롭게 이야기하는 심리 안전 커뮤니티">
  <meta name="keywords" content="생각의 자유, 익명 커뮤니티, 공감, 심리 안전, 자유게시판">
  <meta name="author" content="생각의 자유 운영진">
  <meta property="og:title" content="생각의 자유">
  <meta property="og:description" content="눈치 없이, 공감받고 싶은 날. 자유롭게 쓰고 마음만 두고 가세요.">
  <meta property="og:image" content="https://freedom-of-thought.vercel.app/og-image.jpg">
  <meta property="og:url" content="https://freedom-of-thought.vercel.app">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    /* 기존 스타일 유지 */
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('write');
      const contentInput = document.getElementById('content');
      const categoryInput = document.getElementById('category');
      const postList = document.querySelector('.post-list');
      const filter = document.getElementById('filter');
      const searchInput = document.getElementById('search');
      const nickname = localStorage.getItem('nickname') || prompt("닉네임을 입력해주세요 (익명 가능):") || "익명";
      localStorage.setItem('nickname', nickname);

      function loadPosts() {
        postList.innerHTML = '';
        const savedPosts = JSON.parse(localStorage.getItem('posts') || '[]');
        savedPosts.forEach((data, index) => {
          if ((filter.value === '' || filter.value === data.category) &&
              (!searchInput.value || data.content.includes(searchInput.value)) &&
              (!window.onlyMine || data.author === nickname)) {
            renderPost(data.author, data.content, data.category, index, data.reactions || { 공감: 0, 생각해볼필요: 0 });
          }
        });
      }

      window.onlyMine = false;

      document.getElementById('mine').addEventListener('click', () => {
        window.onlyMine = !window.onlyMine;
        loadPosts();
      });

      searchInput.addEventListener('input', loadPosts);
      filter.addEventListener('change', loadPosts);

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const author = nickname;
        const content = contentInput.value.trim();
        const category = categoryInput.value;
        if (!content || containsBadWords(content)) return alert('공격적이거나 부적절한 표현이 감지되었습니다.');

        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const postData = { author, content, category, reactions: { 공감: 0, 생각해볼필요: 0 } };
        posts.unshift(postData);
        localStorage.setItem('posts', JSON.stringify(posts));

        renderPost(author, content, category, 0, postData.reactions);
        contentInput.value = '';
        location.hash = "#top";
      });

      function renderPost(author, content, category, index, reactions) {
        const post = document.createElement('div');
        post.classList.add('post');
        post.innerHTML = `<strong>${author}</strong> | [${category}] ${content}`;

        const delBtn = document.createElement('button');
        delBtn.classList.add('delete-post');
        delBtn.textContent = '삭제';
        delBtn.addEventListener('click', () => {
          const posts = JSON.parse(localStorage.getItem('posts') || '[]');
          posts.splice(index, 1);
          localStorage.setItem('posts', JSON.stringify(posts));
          post.remove();
        });
        post.appendChild(delBtn);

        const reaction = document.createElement('div');
        reaction.classList.add('reaction-buttons');

        const reacted = JSON.parse(localStorage.getItem('reactionsGiven') || '[]');

        ['공감', '생각해볼필요'].forEach(label => {
          const key = `${nickname}@${index}@${label}`;
          const btn = document.createElement('button');
          btn.innerHTML = `${label === '공감' ? '❤️' : '💡'} ${label} (${reactions[label]})`;
          if (reacted.includes(key)) btn.disabled = true;
          btn.addEventListener('click', () => {
            reactions[label]++;
            btn.innerHTML = `${label === '공감' ? '❤️' : '💡'} ${label} (${reactions[label]})`;
            btn.disabled = true;
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts[index].reactions = reactions;
            localStorage.setItem('posts', JSON.stringify(posts));
            reacted.push(key);
            localStorage.setItem('reactionsGiven', JSON.stringify(reacted));
          });
          reaction.appendChild(btn);
        });
        post.appendChild(reaction);

        const commentSection = document.createElement('div');
        commentSection.classList.add('comment-section');
        commentSection.innerHTML = `
          <form class="comment-form">
            <input type="text" placeholder="댓글 작성 (익명)">
            <button type="submit">등록</button>
          </form>
          <div class="comments"></div>
        `;
        post.appendChild(commentSection);
        postList.appendChild(post);
      }

      postList.addEventListener('submit', function (e) {
        if (e.target.classList.contains('comment-form')) {
          e.preventDefault();
          const input = e.target.querySelector('input');
          const text = input.value.trim();
          if (!text || containsBadWords(text)) return alert('공격적이거나 부적절한 댓글은 등록할 수 없습니다.');
          const comment = document.createElement('div');
          comment.classList.add('comment');
          comment.textContent = `익명 | ${text}`;
          e.target.nextElementSibling.appendChild(comment);
          input.value = '';
        }
      });

      function containsBadWords(text) {
        const badWords = ['욕', '씨발', 'ㅅㅂ', '좆', '병신', '개새', '죽어', '꺼져'];
        return badWords.some(word => text.includes(word));
      }

      loadPosts();
    });
  </script>
</head>
<body>
  <header id="top">
    생각의 자유
  </header>
  <nav>
    <a href="#top">홈</a>
    <a href="#write">글쓰기</a>
    <a href="#" id="mine">내글보기</a>
    <a href="#">로그인</a>
  </nav>
  <div class="welcome">
    🍶 오늘도 마음 편히 이야기하고 가세요.
  </div>
  <div class="filter-bar">
    <label for="filter">카테고리: </label>
    <select id="filter">
      <option value="">전체</option>
      <option value="예술">예술</option>
    </select>
    <input type="text" id="search" placeholder="검색어 입력">
  </div>
  <div class="post-list"></div>
  <a href="#write" class="write-button">🖊️ 글쓰기</a>
  <form id="write">
    <h3>글쓰기</h3>
    <label for="category">카테고리</label>
    <select id="category">
      <option value="예술">예술</option>
    </select>
    <label for="content">내용</label>
    <textarea id="content" rows="5" placeholder="하고 싶은 이야기를 자유롭게 작성하세요."></textarea>
    <button type="submit">등록하기</button>
  </form>
  <div class="footer">
    📛 비난, 욕설, 공격적, 눈치주기 사양합니다. 마음만 두고 가세요.
  </div>
</body>
</html>
